<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reactive Neon Hologram Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Orbitron", "Poppins", sans-serif;
      }

      /* === Animated Gradient Background === */
      body {
        background: linear-gradient(-45deg, #0f1724, #1a237e, #00acc1, #8e24aa);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        position: relative;
        color: #fff;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* === Glowing Border Frame === */
      .border-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 6px solid rgba(0, 229, 255, 0.7);
        box-shadow: 0 0 25px rgba(0, 229, 255, 0.5),
          inset 0 0 25px rgba(0, 229, 255, 0.4);
        border-radius: 20px;
        animation: pulseFrame 3s infinite alternate;
        z-index: 1;
      }

      @keyframes pulseFrame {
        0% {
          box-shadow: 0 0 30px rgba(0, 229, 255, 0.4),
            inset 0 0 15px rgba(0, 229, 255, 0.3);
        }
        100% {
          box-shadow: 0 0 60px rgba(0, 229, 255, 0.9),
            inset 0 0 30px rgba(0, 229, 255, 0.6);
        }
      }

      /* === Outer Pulsing Ring === */
      .pulse-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120vmin;
        height: 120vmin;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 2px solid rgba(0, 229, 255, 0.3);
        box-shadow: 0 0 80px rgba(0, 229, 255, 0.2);
        animation: ringPulse 6s infinite ease-in-out;
        z-index: 0;
      }

      @keyframes ringPulse {
        0% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 0.7;
        }
      }

      /* === Reactive Hologram Ring with Color Shift === */
      .holo-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40vmin;
        height: 40vmin;
        transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
        border-radius: 50%;
        border: 4px solid rgba(0, 229, 255, 0.5);
        box-shadow: 0 0 40px rgba(0, 229, 255, 0.8),
          inset 0 0 25px rgba(0, 229, 255, 0.4);
        background: radial-gradient(
          circle,
          rgba(0, 229, 255, 0.15) 10%,
          transparent 70%
        );
        z-index: 0;
        transition: all 0.4s ease;
      }

      /* === Floating Glow Particles === */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8),
          transparent
        );
        animation: float 12s linear infinite;
        pointer-events: none;
        mix-blend-mode: screen;
        z-index: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.6);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
          opacity: 0;
        }
      }

      /* === Clock Container === */
      .clock-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 3;
      }

      .clock {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 3vw;
        flex-wrap: wrap;
        text-align: center;
      }

      /* === Time Boxes === */
      .box {
        min-width: 250px;
        max-width: 400px;
        padding: 40px;
        background: rgba(10, 14, 30, 0.6);
        border: 2px solid rgba(0, 229, 255, 0.3);
        border-radius: 25px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7),
          0 0 25px rgba(0, 229, 255, 0.2) inset;
        transition: transform 0.4s ease, box-shadow 0.3s ease;
      }

      .box:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 50px rgba(0, 229, 255, 0.4);
      }

      .label {
        font-size: 1.4vw;
        letter-spacing: 3px;
        color: #b0bec5;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      .value {
        font-size: 9vw;
        font-weight: 700;
        line-height: 1;
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        transition: all 0.5s ease;
      }

      .flip {
        animation: flip 0.6s ease;
      }

      @keyframes flip {
        0% {
          transform: rotateX(0deg);
          opacity: 1;
        }
        50% {
          transform: rotateX(90deg);
          opacity: 0.3;
        }
        100% {
          transform: rotateX(0deg);
          opacity: 1;
        }
      }

      #hours {
        color: #ffb86b;
        text-shadow: 0 0 35px rgba(255, 184, 107, 0.9);
      }
      #minutes {
        color: #00e5ff;
        text-shadow: 0 0 35px rgba(0, 229, 255, 0.9);
      }
      #seconds {
        color: #8c9eff;
        text-shadow: 0 0 35px rgba(140, 158, 255, 0.9);
      }

      #ampm {
        font-size: 5vw;
        font-weight: 800;
        margin-top: 2vh;
        color: #ffeb3b;
        text-shadow: 0 0 25px rgba(255, 235, 59, 0.6);
        letter-spacing: 4px;
      }

      #dateDisplay {
        font-size: 2.2vw;
        margin-top: 2vh;
        color: #e1f5fe;
        text-shadow: 0 0 20px rgba(129, 212, 250, 0.6);
      }

      @media (max-width: 768px) {
        .value {
          font-size: 18vw;
        }
        .label {
          font-size: 4vw;
        }
        #ampm {
          font-size: 9vw;
        }
        #dateDisplay {
          font-size: 5vw;
        }
      }
    </style>
  </head>
  <body>
    <!-- Glowing Border -->
    <div class="border-frame"></div>

    <!-- Outer Ring -->
    <div class="pulse-ring"></div>

    <!-- Reactive Hologram Ring -->
    <div class="holo-ring" id="holoRing"></div>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <!-- Clock -->
    <div class="clock-container">
      <div class="clock">
        <div class="box">
          <div class="label">Hours</div>
          <div class="value" id="hours">00</div>
        </div>
        <div class="box">
          <div class="label">Minutes</div>
          <div class="value" id="minutes">00</div>
        </div>
        <div class="box">
          <div class="label">Seconds</div>
          <div class="value" id="seconds">00</div>
        </div>
      </div>
      <div id="ampm">AM</div>
      <div id="dateDisplay"></div>
    </div>

    <script>
      // === Floating Particles ===
      const particlesContainer = document.getElementById("particles");
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        const size = Math.random() * 8 + 4 + "px";
        particle.style.width = size;
        particle.style.height = size;
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = Math.random() * 12 + 8 + "s";
        particle.style.animationDelay = Math.random() * 10 + "s";
        particle.style.opacity = Math.random() * 0.8 + 0.2;
        particlesContainer.appendChild(particle);
      }

      const holoRing = document.getElementById("holoRing");

      // === Clock + Reactive Hologram Ring ===
      function pad(n) {
        return String(n).padStart(2, "0");
      }

      function updateClock() {
        const now = new Date();
        let h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const ampm = h >= 12 ? "PM" : "AM";
        h = h % 12 || 12;

        updateValue("hours", pad(h));
        updateValue("minutes", pad(m));
        updateValue("seconds", pad(s));
        document.getElementById("ampm").textContent = ampm;

        const dateStr = now.toLocaleDateString(undefined, {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        document.getElementById("dateDisplay").textContent = dateStr;

        // === Reactive 3D Hologram Ring (rotation + color shift) ===
        const rotateX = s * 6;
        const rotateY = (s * 12) % 360;
        const scale = 1 + Math.sin((s / 60) * Math.PI * 2) * 0.1;

        // Color-shifting hue (cycles every minute)
        const hue = (s * 6) % 360; // 6Â° per second
        const ringColor = `hsl(${hue}, 100%, 60%)`;

        holoRing.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg)
                                     rotateY(${rotateY}deg) scale(${scale})`;
        holoRing.style.borderColor = ringColor;
        holoRing.style.boxShadow = `
          0 0 50px ${ringColor},
          inset 0 0 25px ${ringColor}`;
        holoRing.style.background = `
          radial-gradient(circle, ${ringColor}33 15%, transparent 70%)`;
      }

      function updateValue(id, value) {
        const el = document.getElementById(id);
        if (el.textContent !== value) {
          el.textContent = value;
          el.classList.remove("flip");
          void el.offsetWidth;
          el.classList.add("flip");
        }
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
